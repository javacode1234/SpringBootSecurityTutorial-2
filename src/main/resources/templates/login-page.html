<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  	<th:block th:include="homenavbar"></th:block>
    
    <div class="container mt-3">
	    <div class="row d-flex justify-content-center">
	   		<div class="card col-sm-6">
	   		<h1 class="card-title text-center">Login Page</h1>
	   		<div class="card-body">
			    <form th:action="@{/login}" method="post" th:object="${userDto}">
			    	<div class="col-md-12 position-relative mb-2">
					  <label class="form-label" for="username">Username</label>
					  <input type="text" class="form-control" name="username" th:field="*{username}" id="username"
					  			aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					  <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="error"></div>
					</div>
					<div class="col-md-12 position-relative mb-3">
					  <label class="form-label" for="password">Password</label>
					  <input type="text" class="form-control" name="password"  th:field="*{password}" id="password"
					  			aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
					  <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></div>
					</div>
			    	
			    	<div class="d-flex justify-content-end">
			    		
			    		<button class="btn btn-primary" type="submit">Login</button>
			    	</div>
			    </form>
		    </div>
		    </div>
	    </div>
    </div> 
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
